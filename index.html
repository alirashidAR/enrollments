<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PyGame</title>
    <style>
        /* Style the canvas container */
        #main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Use the full viewport height */
        }

        /* Style the canvas */
        canvas {
            border: 1px solid black;
            background-color: #7ec8e3;
            /* Sky blue color */
        }
    </style>
</head>

<body>
    <div id="main">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
    </div>
    <script src="app.js"></script>
</body>

</html>
